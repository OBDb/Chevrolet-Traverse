generations:
  - name: "First Generation"
    start_year: 2009
    end_year: 2017
    description: "The original Chevrolet Traverse was a full-size crossover SUV built on GM's Lambda platform shared with the Buick Enclave, GMC Acadia, and Saturn Outlook. Replacing the Uplander minivan and TrailBlazer SUV, it featured unibody construction for better ride quality and interior space utilization than traditional body-on-frame SUVs. Powered by a 3.6L V6 engine producing between 281-288 HP depending on the model year, paired with a six-speed automatic transmission. Available in front-wheel or all-wheel drive configurations, it offered seating for up to eight passengers with class-leading cargo space. The interior focused on family-friendly features including available rear-seat entertainment, multiple USB ports, and flexible seating configurations. A significant refresh in 2013 updated the exterior styling and interior technology. This generation established the Traverse as Chevrolet's largest crossover, offering minivan-like space with SUV styling."

  - name: "Second Generation"
    start_year: 2018
    end_year: 2023
    description: "The redesigned Traverse featured more truck-inspired styling with a larger, more upright appearance. Built on an updated version of GM's C1XX platform, it maintained a unibody construction but with a longer wheelbase for improved interior space. Powered by a 3.6L V6 engine producing 310 HP paired with a nine-speed automatic transmission, offering improved performance and efficiency over its predecessor. The interior saw significant upgrades in material quality, design, and technology, featuring an available 8-inch touchscreen with Apple CarPlay and Android Auto compatibility. Seating for seven or eight passengers remained, with enhanced comfort in all three rows and improved cargo capacity. Safety technology expanded to include available automatic emergency braking, lane keep assist, and adaptive cruise control. Special models included the off-road-styled Redline and premium High Country trim. A minor refresh in 2022 updated the styling and technology features."

  - name: "Third Generation"
    start_year: 2024
    end_year: null
    description: "The current Traverse features a complete redesign with a more rugged, SUV-like appearance. Slightly larger than its predecessor, it maintains unibody construction but with styling cues inspired by the truck-based Tahoe. Powered by a new 2.5L turbocharged four-cylinder engine producing 328 HP, replacing the previous V6 while offering more torque and improved efficiency. The interior represents a significant upgrade with higher quality materials and advanced technology, including a standard 17.7-inch touchscreen display (on most trims) and an 11-inch digital instrument cluster. Seating configurations continue to offer room for seven or eight passengers depending on the second-row setup. New features include a power-folding third row, enhanced Super Cruise hands-free driving capability on compatible roads, and upgraded driver assistance systems. Trim levels include the off-road-focused Z71 with standard all-wheel drive, increased ground clearance, and all-terrain tires. The third-generation Traverse builds upon its predecessors' focus on family-friendly space and versatility while incorporating more advanced technology and distinctive styling to compete in the crowded three-row crossover segment."
